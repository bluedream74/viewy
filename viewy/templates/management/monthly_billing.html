{% extends 'management/management_base.html' %}
{% load static %}

{% block content %}


<div class="block">
  <div>月末広告計算</div>

  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}

  <form method="post" action="{% url 'management:calculate_monthly_billing' %}">
    {% csrf_token %}
    <label for="billing_date">Billing Date:</label>
    <input type="datetime-local" id="billing_date" name="billing_date">
    <input type="submit" value="Calculate Monthly Billing">
  </form>
</div>


{% endblock %}
