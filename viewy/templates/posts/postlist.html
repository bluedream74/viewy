<script>
$(function() {
    // 0.5秒後にメッセージを降ろして表示する
    window.setTimeout(function() {
        $(".alert-success").css({
            "top": "0px",
            "opacity": "1"
        });
        
        // その後、3秒後にメッセージをフェードアウトして隠す
        window.setTimeout(function() {
            $(".alert-success").css("top", "-60px").fadeTo(500, 0);
        }, 3000);  // 3 secs
        
    }, 500);  // 0.5 sec
});
</script>
